name: Deploy

on:
  workflow_dispatch: # This allows you to manually trigger the workflow from the Actions tab
  push:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Docker tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/inputstudio/hello-world # TODO: Change this to your own image
          tags: |
            type=sha
            type=raw,value=latest
            type=ref,event=branch

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' # Only deploy on push to main branch
    steps:
      - name: Trigger Portainer stack webhook
        run: |
          response=$(curl -X POST -w "%{http_code}" -o /dev/null -s ${{ secrets.PORTAINER_STACK_WEBHOOK }})
          if [ "$response" -ne 204 ]; then
            echo "Error: POST request failed with status code $response"
            exit 1
          fi
